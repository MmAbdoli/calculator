<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatore</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="calculator__box">
        
        <div>
            <input type="text" name="display" id="display">
            <input type="button" value="AC" style="color: #6fb1b5; " onclick="display.value = ''">
            <input type="button" value="DEL" style="color: #6fb1b5;" onclick="display.value= display.value.toString().slice(0,-1)">
            <input type="button" value="." style="color: #6fb1b5;" onclick="display.value += '.'">
            <input type="button" value="/" style="color: #6fb1b5;" onclick="display.value += '/'">
            <input type="button" value="1" onclick="display.value += '1'" >
            <input type="button" value="2" onclick="display.value += '2'">
            <input type="button" value="3" onclick="display.value += '3'">
            <input type="button" value="*" style="color: #6fb1b5;" onclick="display.value += '*'">
            <input type="button" value="4" onclick="display.value += '4'">
            <input type="button" value="5" onclick="display.value += '5'">
            <input type="button" value="6" onclick="display.value += '6'">
            <input type="button" value="_" style="color: #6fb1b5;" onclick="display.value += '-'">
            <input type="button" value="7" onclick="display.value += '7'">
            <input type="button" value="8" onclick="display.value += '8'">
            <input type="button" value="9" onclick="display.value += '9'">
            <input type="button" value="+" style="color: #6fb1b5;" onclick="display.value += '+'">
            <input type="button" value="00" onclick="display.value += '00'">
            <input type="button" value="0" onclick="display.value += '0'">
            <input type="button" value="=" style="color: #6fb1b5; width: 150px;" onclick="display.value = eval(display.value)" class="equal">

        </div>
    </div>
    
</body>
</html>
